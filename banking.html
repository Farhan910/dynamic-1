<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span class="font-semibold text-green-400">Money !!!</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
           <div class="grid grid-cols-3 gap-4  text-white">
               <div class="bg-blue-300 p-8 rounded">
                   <h3  class="text-2xl">Deposit</h3>
                   <h4 class="text-4xl">$<span id="deposit-output">00</span></h4>
                   
               </div>
               <div class="bg-green-300 p-8 rounded">
                <h3  class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl">$<span id="withdraw-output" >00</span></h4>
                   
               </div>
               <div class="bg-yellow-300 p-8 rounded">
                   <h3 class="text-2xl">Balance</h3>
                   <h4 class="text-4xl">$<span id="balance-output">00</span></h4>
                   
               </div>
           </div>
        </section>


        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-100 p-8 rounded">
                   <h3 class="tect-2xl"> Please Deposit</h3>

                
                <input id="deposit-value" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$add a Deposit amount !" >
                <button class="bg-purple-400 p-2 rounded font-medium mb-2" onclick="deposit()" >Submit</button>
            </div>
                <div class="bg-green-100 p-8 rounded">
                   <h3 class="tect-2xl"> Please withdraw</h3>

                
                <input id="withdraw-value" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$add a withdraw amount !" >
                <button  class="bg-purple-400 p-2 rounded font-medium mb-2" onclick="withdraw()">Withdraw</button>
            </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
