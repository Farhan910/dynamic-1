<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to  <span class="font-semibold text-green-400">my bank</span></h1>
    </header>
   <main>
       <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8 ">
           <h1 class="mb-2">login form</h1>
           <div>
               <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="email" placeholder="Email" name="" id="">
               <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" placeholder="Password" id="">
               <button id="login-btn" class="bg-purple-400 p-2 rounded font-medium mb-2">Submit</button>
           </div>
       </section>
   </main>

   <script src="/js/bank.js"></script>
</body>
</html>
